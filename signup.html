<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/washington.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"
    integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
  <link rel="apple-touch-icon" href="images/logoStandford32.ico">

  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="w-section mobile-wrapper">

    <div class="page-content" id="main-stack" data-scroll="0">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Registro</div>
          <a class="w-inline-block navbar-button" href="login.html">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
      <div class="body padding">
        <div class="logo-login smaller"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <form id="submit-form" name="email-form" data-name="Email Form" data-redirect="login.html" action="#">
              <div>
                <label class="label-form" for="full-name-field">Nombre Completo</label>
                <input class="w-input input-form" id="full-name-field" type="text" name="full-name" data-name="full-name" required="required">
                <div class="separator-fields"></div>
              </div>
              <div>
                <div class="w-clearfix input-form one-line">
                  <label class="label-form middle" for="email">Genero</label>
                  <div class="w-clearfix radios-container">
                    <div class="w-radio w-clearfix radio-button">
                      <div class="radio-bullet-replacement"></div>
                      <input class="w-radio-input radio-bullet" id="node" type="radio" name="Radio1" value="1" data-name="Radio1">
                      <label class="w-form-label" for="node">Female</label>
                    </div>
                    <div class="w-radio w-clearfix radio-button">
                      <div class="radio-bullet-replacement checked"></div>
                      <input class="w-radio-input radio-bullet" id="node-2" type="radio" name="Radio1" value="0" data-name="Radio1">
                      <label class="w-form-label" for="node-2">Male</label>
                    </div>
                  </div>
                </div>
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form" for="email-field">Correo Electrónico</label>
                <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" required="required">
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form" for="password-ield">Contraseña</label>
                <input class="w-input input-form" id="password-ield" type="password" name="password" data-name="password" required="required">
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form" for="birthday-field">Fecha de Nacimiento</label>
                <input class="w-input input-form" id="birthday-field" type="date" name="birthday" data-name="birthday" required="required">
              </div>
              <div>
                <label class="label-form" for="estado">Estado</label>
                <select class="w-input input-form" name="estado" id="estado">
                  <option value="est">Distrito Federal</option>
                </select>
              </div>
              <div>
                <label class="label-form" for="dele">Municio/Delegacion</label>
                <select class="w-input input-form" name="estado" id="dele">
                  <option value="del">Venustiano Carranza</option>
                </select>
              </div>
              <div>
                <label class="label-form" for="esc">Escuela</label>
                <select class="w-input input-form" name="escuela" id="esc">
                  <option value="escu">Escuela Falsa</option>
                </select>
              </div>
              <div >
                <label for="matricula" class="label-form">Matricula</label>
                <input class="w-input input-form" id="matricula" type="text" name="matricula">
              </div>
              <div class="separator-button-input"></div>
              <input class="w-button action-button" type="submit" value="Sign Up" data-wait="Please wait...">
              <div class="separator-button"></div><a class="link-upper" href="login.html" >Ya estas registrado? <strong class="b-link">Inicia Sesión</strong></a>
            </form>
            <div class="w-form-done">
              <p>Thank you! Your submission has been received!</p>
            </div>
            <div class="w-form-fail">
              <p>Oops! Something went wrong while submitting the form</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow-layer"></div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
